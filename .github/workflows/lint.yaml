on:
- push

jobs:
  lint:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Lint
      run: |
        pip install --upgrade pip
        pip install .[dev]
        pylint xchemalign
        python -m flake8 xchemalign
        mypy xchemalign
